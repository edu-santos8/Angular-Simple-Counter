<div class="container text-center mt-5 col-lg-6 bg-light p-5">
  <h1>{{countNumber}}</h1>

  <div class="row mt-5">

    <div class="col-lg-4 mt-2">
      <button class="btn col-lg-12 col-12 btn-outline-secondary"
      (click)="resetBtn()">Reset</button>
    </div>

    <div class="col-lg-4 mt-2">
      <button class="btn col-lg-12 col-12 btn-outline-success"
      (click)="increaseBtn()">Increase</button>
    </div>

    <div class="col-lg-4 mt-2">
      <button class="btn col-lg-12 col-12 btn-outline-danger"
      (click)="decreaseBtn()">Decrease</button>
    </div>

  </div>

</div>
